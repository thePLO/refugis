<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		var refugis;
		var oReq = new XMLHttpRequest();
		oReq.onload = reqListener;
		oReq.open("get", "refu.txt", true);
		oReq.send();
		function reqListener(e) {
		    refugis = JSON.parse(this.responseText);
		    //alert(refugis);
		    initializeMap()
		}
		function initializeMap() {
			var mapProp = {
				center:new google.maps.LatLng(refugis[0].coordDec[0],refugis[0].coordDec[1]),
				zoom:10,
				mapTypeId:google.maps.MapTypeId.TERRAIN
			};
			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
			for(var i=0;i<refugis.length;i++){
				var _pos = new google.maps.LatLng(refugis[i].coordDec[0],refugis[i].coordDec[1]);
				var marker = new google.maps.Marker({position:_pos});
				marker.setMap(map);
			}
		}
	</script>
</head>
<body>
	<div id="googleMap"></div>
</body>

</html>
